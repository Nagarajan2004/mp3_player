<body>

    <div id="container">
        <nav id="nav-bar">
            <div id="nav-list">
                <button id="nav-fav" title="Home" onclick="showHomeList()">üè†</button>
            </div>
            <div id="nav-list">
                <button id="nav-fav" title="Favorites" onclick="showFavList()">‚ù§</button>
            </div>
            <div id="nav-list" style="margin-top: auto;">
                <button id="nav-fav" title="feedback">‚úâÔ∏è</button>
            </div>
        </nav>

        <template id="song-card-template">
            <div class="song-card">
                <img src="img/avathar.png" alt="Song Avatar" class="song-avathar" />
                <div class="song-title">Song Title</div>
                <audio class="audio" controls style="display: none;">
                    <source class="audio-src" src="" type="audio/mp3">
                </audio>
                <button class="fav-icon-en" title="Favorite" style="color: #bababa;">&#10084;</button>
                <button class="fav-icon-dis" title="Favorite" style="color: #f56df3; display: none;">&#10084;</button> 
                <button class="play-btn" title="play" style="display: block;">‚ñ∂</button>
                <button class="pause-btn" title="pause" style="display: none;">||</button>
            </div>
        </template>

        <div id="song-list">
            <h1>Song List</h1>
        </div>

        <div id="fav-song-list" style="display: none;">
            <h1>Favorites Songs</h1>
        </div>

        <div id="mp3-card">
            <div id="img-container">
                <img id="song-img" src="img/avathar.png" alt="Song Image" />
            </div>
            <marquee behavior="" direction="left">
                <div id="mp3-song-title">Song Title</div>
            </marquee>
            <div id="progress" style="display: flex;">
                <p id="current-time" style="color: black;"></p>
                <input type="range" min="0" max="100" value="0" id="progress-bar" style="display: block;"/>
                <p id="max-time" style="color: black;"></p>
            </div>
            <div id="controls">
                <button class="prev" title="Previous">‚èÆ</button>
                <button class="mp3-play-btn" title="play" style="display: block;">‚ñ∂</button>
                <button class="mp3-pause-btn" title="pause" style="display: none;">||</button>
                <button class="next" title="Next">‚è≠</button>
                <!-- <button class="fav-icon" title="Add to Favorites">‚ù§</button> -->
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
